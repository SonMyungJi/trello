<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <title>Title</title>

  <style>
    .card {
      float: left;
      margin-top: 100px;
      margin-left: 70px;
      width: 400px;
      height: 400px;
    }

    .card-title {
      text-align: left;
      width: 240px;
      height: 40px;
    }

    .card-body {
      border: 1px solid black;
      height: 60px;
    }

    .btn1 {
      float: right;
      border: 1px solid black;
    }

    .btn2 {
      float: left;
      margin-right: 20px;
      border: 1px solid black;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".btn1").click(function () {
        var clonedBoard = $(".card:first").clone();
        clonedBoard.find(".card-title").text("");
        clonedBoard.find(".card-body").empty();
        clonedBoard.find(".card-body").append(
            '<div class="card-title"><button class="btn2" name="button">+</button>카드이름</div>');
        $(".card-container").append(clonedBoard);
      });

      $(document).on("click", ".btn2", function () {
        var cardTitle = $(this).closest(".card").find(".card-title").text();
        var newCardTitle = cardTitle.replace("+ ", ""); // + 카드이름에서 + 제거
        $(this).closest(".card-body").append(
            '<div class="card-title"><button class="btn2" name="button">+</button>' + `카드이름`
            + '</div>');
      });
    });
  </script>
</head>
<body>
<div class="make-board">
  <button>보드 생성</button>
</div>
<div class="card-container">
  <div class="card" style="max-width: 18rem;">
    <div class="card-header">Backlog
      <button onclick="addBoard()" class="btn1" name="button">+</button>
    </div>
    <div class="card-body text-dark">
      <div class="card-title">
        <button class="btn2" name="button" onclick="addCard(this)">+</button>
        카드이름
      </div>
    </div>
  </div>
</div>
</body>
</html>

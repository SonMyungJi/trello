<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
            margin-right: 20px;
            position: relative;
        }
        label {
            position: absolute;
            top: -10px;
            left: 10px;
            background-color: #fff;
            color: grey;
            justify-content: center;
            align-items: center;
            padding: 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #000;
        }
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-btn {
            width: 150px;
            margin: 0 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .kakao-btn {
            background-color: #fff;
            color: cornflowerblue;
        }
        .google-btn {
            background-color: #fff;
            color: cornflowerblue;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>1보 후퇴 - 2보 전진</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="social-login">
        <button class="social-btn kakao-btn">카카오로 로그인</button>
        <button class="social-btn google-btn">구글로 로그인</button>
    </div>
</div>
</body>
</html>

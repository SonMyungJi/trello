<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <title>Edit Board</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
    }

    .board {
      display: flex;
      overflow-x: auto;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .section {
      flex: 0 0 auto;
      width: 300px;
      background-color: #fff;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .card {
      padding: 10px;
      margin: 10px;
      background-color: #f3f3f3;
      border-radius: 5px;
      box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease-in-out;
    }

    .card:hover {
      background-color: #e0e0e0;
    }

    /* 수정 버튼 스타일 */
    .edit-button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-button:hover {
      background-color: #0056b3;
    }

    .plus-button {
      float: right;
      border: 1px solid black;
    }

    .modal {
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .modal-content {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 80%;
      margin: auto;
      margin-top: 80px;
    }

    .createButtonContainer {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end; /* 오른쪽 정렬 */
    }

    .createButtonContainer button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .createButtonContainer button:hover {
      background-color: #0056b3;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      resize: vertical;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .color-picker {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .color-option {
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
      border-radius: 50%;
      margin-right: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
<div class="board" id="board-container"></div>
<button class="edit-button" id="save-changes-button">Save Changes</button>

<div class="modal" id="card-modal" style="display: none;">
  <div class="modal-content">
    <label for="cardTitle">카드 이름</label>
    <input type="text" id="cardTitle" placeholder="수정해주세요">
    <br>
    <label for="cardDescription">개요</label>
    <textarea id="cardDescription" placeholder="수정해주세요"></textarea>
    <br>
    <label for="card-admin">작업자</label>
    <input type="text" id="card-admin" placeholder="#유저이름" oninput="showSuggestions()">
    <div id="suggestions" style="display: none;">
      <div class="user-item" onclick="selectUser('User1')">User1</div>
      <div class="user-item" onclick="selectUser('User2')">User2</div>
      <div class="user-item" onclick="selectUser('User3')">User3</div>
      <!-- 다른 사용자 목록 항목 추가 -->
    </div>
    <br>
    <label for="cardDue" style="display: inline-block; margin-right: 10px;">만기일 설정</label>
    <input type="text" id="cardDue" placeholder="달력 열기">
    <br>
    <div style="display: flex; align-items: center; margin-bottom: 10px;">
      <label style="margin-right: 10px;">카드색 바꾸기</label>
      <div class="color-picker">
        <div class="color-option" style="background-color: #ff5555"
             data-color="#ff5555"></div>
        <div class="color-option" style="background-color: #55ff55"
             data-color="#55ff55"></div>
        <div class="color-option" style="background-color: #5555ff"
             data-color="#5555ff"></div>
        <div class="color-option" style="background-color: #ff55ff"
             data-color="#ff55ff"></div>
        <div class="color-option" style="background-color: #55ffff"
             data-color="#55ffff"></div>
        <div class="color-option" style="background-color: #ffff55"
             data-color="#ffff55"></div>
      </div>
    </div>
    <div class="add-file">
      <label style="margin-right: 10px;">파일첨부</label>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="submit" value="Upload"/>
        <br>
        <br>
        <a href="/download/sample.txt">파일 다운로드</a>
      </form>
    </div>
    <div class="createButtonContainer">
      <button id="createCardBtn">업데이트</button>
    </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
  // Function to fetch data from the API and populate the Edit page
  async function fetchAndRenderEditData(boardId) {
    try {
      const response = await fetch(`/api/boards/${boardId}`);
      const data = await response.json();
      renderEditPage(data);
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  }

  // Function to render Edit page
  function renderEditPage(data) {
    const boardContainer = document.getElementById('board-container');
    const boardDiv = document.createElement('div');

    // Set board styles
    boardDiv.style.backgroundColor = data.boardColor;

    // Create board header
    const boardHeader = document.createElement('h1');
    const boardNameInput = document.createElement('input');
    boardNameInput.type = 'text';
    boardNameInput.value = data.boardName;
    boardHeader.appendChild(boardNameInput);
    boardDiv.appendChild(boardHeader);

    // Create sections and cards (Editable elements)
    data.sectionResponseDtos.forEach((section, sectionIndex) => {
      const sectionDiv = createSectionElement(sectionIndex + 1, section.sectionName);

      section.cardTitleList.forEach((card, cardIndex) => {
        const cardDiv = createCardElement(sectionIndex + 1, cardIndex + 1, card.cardName);
        sectionDiv.appendChild(cardDiv);
      });

      boardDiv.appendChild(sectionDiv);
    });

    boardContainer.appendChild(boardDiv);
  }

  // Function to create a new section element
  function createSectionElement(sectionIndex, sectionName) {
    const sectionDiv = document.createElement('div');
    sectionDiv.className = 'section';
    sectionDiv.id = `section-${sectionIndex}`;

    const sectionHeader = document.createElement('h2');
    const sectionNameInput = document.createElement('input');
    sectionNameInput.type = 'text';
    sectionNameInput.value = sectionName;

    const plusButton = document.createElement('button');
    plusButton.textContent = '+';
    plusButton.classList.add('plus-button');
    plusButton.addEventListener('click', () => {
      addSection();
    });

    sectionHeader.appendChild(sectionNameInput);
    sectionHeader.appendChild(plusButton);
    sectionDiv.appendChild(sectionHeader);

    return sectionDiv;
  }

  // Function to create a new card element
  function createCardElement(sectionIndex, cardIndex, cardName) {
    const cardDiv = document.createElement('div');
    cardDiv.className = 'card';
    cardDiv.id = `card-${sectionIndex}-${cardIndex}`;

    const cardTitle = document.createElement('p');
    cardTitle.textContent = cardName;
    cardDiv.appendChild(cardTitle);

    // Create a plus button for adding cards
    const plusButton = document.createElement('button');
    plusButton.textContent = '+';
    plusButton.classList.add('plus-button');
    plusButton.addEventListener('click', () => {
      addCard(sectionIndex, cardIndex);
    });
    cardDiv.appendChild(plusButton);

    return cardDiv;
  }

  // Function to add a new section
  function addSection() {
    const boardContainer = document.getElementById('board-container');
    const sectionIndex = boardContainer.querySelectorAll('.section').length + 1;
    const newSection = createSectionElement(sectionIndex, '');

    newSection.style.marginTop = '80px';

    // Create a card for the new section
    const newCard = createCardElement(sectionIndex, 1, ''); // Here, we start with cardIndex 1 for the new card
    newSection.appendChild(newCard);

    boardContainer.appendChild(newSection);
  }

  function addCard(sectionIndex, currentCardIndex) {
    const cardDiv = createCardElement(sectionIndex, currentCardIndex + 1, ''); // Increment the card index
    const sectionDiv = document.getElementById(`section-${sectionIndex}`);
    sectionDiv.appendChild(cardDiv);
  }

  document.addEventListener('click', (event) => {
    const clickedCard = event.target.closest('.card');
    const clickedPlusButton = event.target.closest('.plus-button');

    if (clickedCard && !clickedPlusButton) {
      const cardIdParts = clickedCard.id.split('-');
      const sectionIndex = cardIdParts[1];
      const cardIndex = cardIdParts[2];
      showModal(sectionIndex, cardIndex);
    }
  });

  function showModal(sectionIndex, cardIndex) {
    const modal = document.getElementById('card-modal');
    const titleInput = document.getElementById('card-modal-title');
    const descriptionInput = document.getElementById('card-modal-description');
    const saveButton = document.getElementById('card-modal-save-button');
    const closeButton = document.getElementById('card-modal-close-button');

    // Set modal content based on the card data
    const cardDiv = document.getElementById(`card-${sectionIndex}-${cardIndex}`);
    const cardTitleInput = cardDiv.querySelector('input[type="text"]');
    const cardDescriptionInput = cardDiv.querySelector('textarea');

    // Show the modal
    modal.style.display = 'flex';

    // Initialize modal content from card data
    titleInput.value = cardTitleInput ? cardTitleInput.value : '';
    descriptionInput.value = cardDescriptionInput ? cardDescriptionInput.value : '';

    // Save button click event
    saveButton.addEventListener('click', () => {
      // Update card data based on modal content
      if (cardTitleInput) {
        cardTitleInput.value = titleInput.value;
      }
      if (cardDescriptionInput) {
        cardDescriptionInput.value = descriptionInput.value;
      }

      // Hide the modal
      modal.style.display = 'none';
    });

    // Close button click event
    closeButton.addEventListener('click', () => {
      // Hide the modal
      modal.style.display = 'none';
    });
  }

  document.addEventListener('click', (event) => {
    const clickedCard = event.target.closest('.card');
    const clickedPlusButton = event.target.closest('.plus-button');

    // Check if the clicked element is outside of the modal content
    if (!event.target.closest('.modal-content')) {
      const modal = document.getElementById('card-modal');
      modal.style.display = 'none';
    }

    if (clickedCard && !clickedPlusButton) {
      const cardIdParts = clickedCard.id.split('-');
      const sectionIndex = cardIdParts[1];
      const cardIndex = cardIdParts[2];
      showModal(sectionIndex, cardIndex);
    }
  });

  // Function to get board ID from URL
  function getBoardIdFromUrl() {
    const parts = window.location.pathname.split('/');
    const boardIdIndex = parts.indexOf('boards') + 1;
    return parts[boardIdIndex];
  }

  // 담당자
  function clearInput() {
    const input = document.getElementById('card-admin');
    input.value = ''; // 이전 정보 지우기
  }

  function showSuggestions() {
    const input = document.getElementById('card-admin');
    const suggestions = document.getElementById('suggestions');

    if (input.value.startsWith('#')) {
      suggestions.style.display = 'block';
    } else {
      suggestions.style.display = 'none';
    }
  }

  function selectUser(username) {
    const input = document.getElementById('card-admin');
    input.value = username;
    suggestions.style.display = 'none';
  }

  // 달력
  function activateDatePicker() {
    $("#cardDue").datepicker({
      dateFormat: "yy-mm-dd",  // Change the date format as needed
      showButtonPanel: true,
      onSelect: function (dateText) {
        $(this).val(dateText);
      }
    });
  }

  // Call the function to activate the date picker
  activateDatePicker();

  // 색상 설정
  const cardColorInput = document.getElementById('cardColor');
  const colorOptions = document.querySelectorAll('.color-option');

  colorOptions.forEach(option => {
    option.addEventListener('click', () => {
      const selectedColor = option.getAttribute('data-color');
      cardColorInput.value = selectedColor;
    });
  });


  // Save Changes 버튼 클릭 이벤트 처리
  const saveChangesButton = document.getElementById('save-changes-button');
  saveChangesButton.addEventListener('click', () => {
    // TODO: 수정된 데이터를 API로 전송하여 저장하는 로직 추가
  });

  // Open Edit page and fetch edit data
  const boardId = getBoardIdFromUrl();
  fetchAndRenderEditData(boardId);


</script>
</body>
</html>

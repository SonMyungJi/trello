<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <title>Edit Board</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .board {
      display: flex;
      flex-direction: column;
      overflow-x: auto;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      justify-content: flex-start;
    }

    .board-header {
      margin-bottom: 20px; /* 여백 조정 */
      font-size: 24px; /* 폰트 크기 조정 */
      color: #333;
    }

    .section-container {
      display: flex;
      overflow-x: auto;
    }

    .section {
      flex: 0 0 300px;
      height: 100%;
      background-color: #fff;
      margin: 0 10px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card {
      padding: 15px;
      margin: 10px 0;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease-in-out, transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      background-color: #f5f5f5;
      transform: translateY(-3px);
    }

    .plus-button {
      float: right;
      border: 1px solid black;
    }

    .modal {
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .modal-content {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 80%;
      margin: auto;
      margin-top: 80px;
    }

    .createButtonContainer {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end; /* 오른쪽 정렬 */
    }

    .createButtonContainer button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .createButtonContainer button:hover {
      background-color: #0056b3;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      resize: vertical;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .color-picker {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .color-option {
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
      border-radius: 50%;
      margin-right: 5px;
      cursor: pointer;
    }

    .save-button-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end; /* Align the button to the right side */
      position: absolute; /* Position it absolutely */
      right: 20px; /* Adjust the right distance */
      top: 0; /* Position it at the top of the board */
      bottom: 20px; /* Stretch it to the bottom of the board */
      margin: auto; /* Center it vertically */
    }

    .save-button {
      height: 100%; /* Make the button height 100% of its container */
    }

  </style>
</head>
<body>
<div class="board" id="board-container"></div>
<div class="modal" id="card-modal" style="display: none;">
  <div class="modal-content">
    <label for="cardName">카드 이름</label>
    <input type="text" id="cardName" placeholder="수정해주세요">
    <br>
    <label for="cardDescription">개요</label>
    <textarea id="cardDescription" placeholder="수정해주세요"></textarea>
    <br>
    <label for="card-admin">작업자</label>
    <input type="text" id="card-admin" placeholder="#유저이름" oninput="showSuggestions()">
    <div id="suggestions" style="display: none;">
      <div class="user-item" onclick="selectUser('User1')">User1</div>
    </div>
    <br>
    <label for="cardDue" style="display: inline-block; margin-right: 10px;">만기일 설정</label>
    <input type="text" id="cardDue" placeholder="달력 열기">
    <br>
    <div style="display: flex; align-items: center; margin-bottom: 10px;">
      <label style="margin-right: 10px;">카드색 바꾸기</label>
      <input type="color" id="cardColor" class="hidden">
      <div class="color-picker">
        <div class="color-option" style="background-color: #ff5555"
             data-color="#ff5555"></div>
        <div class="color-option" style="background-color: #55ff55"
             data-color="#55ff55"></div>
        <div class="color-option" style="background-color: #5555ff"
             data-color="#5555ff"></div>
        <div class="color-option" style="background-color: #ff55ff"
             data-color="#ff55ff"></div>
        <div class="color-option" style="background-color: #55ffff"
             data-color="#55ffff"></div>
        <div class="color-option" style="background-color: #ffff55"
             data-color="#ffff55"></div>
      </div>
    </div>
    <div class="add-file">
      <label style="margin-right: 10px;">파일첨부</label>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="submit" value="Upload"/>
        <br>
        <br>
        <a href="/download/sample.txt">파일 다운로드</a>
      </form>
    </div>
    <div class="createButtonContainer">
      <button id="createCardBtn">업데이트</button>
    </div>
  </div>
</div>
<div class="save-button-container">
  <button class="save-button" id="saveBtn">Save</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>

  let data;
  let selectedCardColor = '';

  document.addEventListener('DOMContentLoaded', async () => {
    const boardId = getBoardIdFromUrl();
    await fetchAndRenderEditData(boardId);

    if (data.sectionResponseDtos.length === 0) {
      await addDefaultSectionAndCard(boardId);
    }
  });

  async function addDefaultSectionAndCard(boardId) {
    try {
      const defaultSectionResponse = await fetch(`/api/board/${boardId}/section`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          sectionIndex: 1,
          sectionName: 'Default Section' // 원하는 기본 섹션 이름으로 변경하세요
        })
      });

      if (defaultSectionResponse.ok) {
        const defaultSectionData = await defaultSectionResponse.json();
        const defaultSectionDiv = createSectionElement(defaultSectionData, 0);
        const sectionContainer = document.querySelector('.section-container');
        sectionContainer.appendChild(defaultSectionDiv);

        const defaultCardResponse = await fetch(
            `/api/section/${defaultSectionData.sectionIndex}/card`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                sectionIndex: defaultSectionData.sectionIndex,
                cardIndex: 1,
                cardName: 'Default Card',
                cardColor: '#fff'
              }),
            });

        if (defaultCardResponse.ok) {
          const defaultCardData = await defaultCardResponse.json();
          const defaultCardDiv = createCardElement(defaultCardData, 0, 0);
          defaultSectionDiv.appendChild(defaultCardDiv);
        } else {
          console.error('Failed to create default card');
        }
      } else {
        console.error('Failed to create default section');
      }
    } catch (error) {
      console.error('Error creating default section and card:', error);
    }
  }

  function getBoardIdFromUrl() {
    const parts = window.location.pathname.split('/');
    const boardIdIndex = parts.indexOf('boards') + 1;
    return parts[boardIdIndex];
  }

  const boardId = getBoardIdFromUrl();
  fetchAndRenderEditData(boardId);

  async function fetchAndRenderEditData(boardId) {
    try {
      const response = await fetch(`/api/boards/${boardId}`);
      data = await response.json();
      renderEditPage(data);
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  }

  // Function to render Edit page
  function renderEditPage(data) {
    const boardContainer = document.getElementById('board-container');
    boardContainer.innerHTML = '';

    const headerContainer = document.createElement('div');
    boardContainer.appendChild(headerContainer);

    const boardHeader = document.createElement('h1');
    boardHeader.textContent = data.boardName;
    headerContainer.appendChild(boardHeader);

    const sectionContainer = document.createElement('div');
    sectionContainer.className = 'section-container';

    data.sectionResponseDtos.sort((a, b) => parseInt(a.sectionIndex) - parseInt(b.sectionIndex));
    data.sectionResponseDtos.forEach((section, sectionIndex) => {
      const sectionDiv = createSectionElement(section, sectionIndex);

      const cardListDiv = document.createElement('div');
      cardListDiv.className = 'card-list';

      section.cardList.sort((a, b) => parseInt(a.cardIndex) - parseInt(b.cardIndex));
      section.cardList.forEach((card, cardIndex) => {
        const cardDiv = createCardElement(card, sectionIndex, cardIndex); // Pass sectionIndex and cardIndex
        cardListDiv.appendChild(cardDiv); // Append the cardDiv to cardListDiv
      });

      sectionDiv.appendChild(cardListDiv);
      sectionContainer.appendChild(sectionDiv, sectionContainer.firstChild);

      const plusButton = sectionDiv.querySelector('.plus-button');
      plusButton.addEventListener('click', () => {
        addSection(data.id);
      });
    });

    boardContainer.appendChild(sectionContainer);
  }

  // Function to create a new section element
  function createSectionElement(section, sectionIndex) {
    const sectionDiv = document.createElement('div');
    sectionDiv.className = 'section';
    sectionDiv.id = `section-${sectionIndex + 1}`;
    sectionDiv.setAttribute('data-section-id', section.sectionId);

    sectionDiv.style.width = "300px";
    sectionDiv.style.margin = "0 10px";

    const sectionHeader = document.createElement('input');
    sectionHeader.type = 'text';
    sectionHeader.value = section.sectionName;
    sectionDiv.appendChild(sectionHeader);

    const plusButton = document.createElement('button');
    plusButton.textContent = '+';
    plusButton.classList.add('plus-button');

    plusButton.addEventListener('click', () => {
      addSection(boardId);
    });

    sectionDiv.appendChild(plusButton);

    return sectionDiv;
  }

  function createCardElement(card, sectionIndex, cardIndex) {
    const cardDiv = document.createElement('div');
    cardDiv.className = 'card';
    cardDiv.id = `card-${sectionIndex + 1}-${cardIndex + 1}`;
    cardDiv.setAttribute('data-card-id', card.cardId);
    cardDiv.style.backgroundColor = card.cardColor;

    const cardName = document.createElement('h3');
    cardName.textContent = card.cardName;
    cardDiv.appendChild(cardName);

    const plusButton = document.createElement('button');
    plusButton.textContent = '+';
    plusButton.classList.add('plus-button');
    plusButton.addEventListener('click', () => {
      addCard(sectionIndex);
    });
    cardDiv.appendChild(plusButton);

    return cardDiv;
  }

  // Function to add a new section
  async function addSection(boardId) {
    const sectionContainer = document.querySelector('.section-container');
    if (!sectionContainer) {
      console.error('Section container not found.');
      return;
    }

    const sectionIndex = sectionContainer.querySelectorAll('.section').length;
    const newSection = createSectionElement({sectionName: ''}, sectionIndex);

    try {
      const response = await fetch(`/api/board/${boardId}/section`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          sectionIndex: sectionIndex + 1,
          sectionName: newSection.querySelector('input').value
        })
      })

      if (response.ok) {
        const sectionData = await response.json();
        const sectionDiv = createSectionElement(sectionData, sectionIndex);
        sectionContainer.appendChild(sectionDiv);

        const cardResponse = await fetch(`/api/section/${sectionIndex + 1}/card`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            sectionIndex: sectionIndex + 1,
            cardIndex: sectionData.cardList.length + 1,
            cardName: '',
            cardColor: '#fff'
          }),
        });
        if (cardResponse.ok) {
          const cardData = await cardResponse.json();
          const cardDiv = createCardElement(cardData, sectionIndex, sectionData.cardList.length);
          sectionDiv.appendChild(cardDiv);
        } else {
          console.error('Failed to create new card');
        }
      } else {
        console.error('Failed to create new section');
      }
    } catch (error) {
      console.error('Error creating new section: ', error);
    }
  }

  async function addCard(sectionIndex) {
    const sectionDiv = document.getElementById(`section-${sectionIndex + 1}`);
    const cardIndex = sectionDiv.querySelectorAll('.card').length;
    const newCard = createCardElement({cardName: ''}, sectionIndex, cardIndex);

    try {
      const response = await fetch(`/api/section/${sectionIndex + 1}/card`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          sectionId: sectionIndex + 1,
          cardIndex: cardIndex + 1,
          cardName: newCard.querySelector('h3').textContent,
          cardColor: '#fff'
        }),
      });

      if (response.ok) {
        const cardData = await response.json();
        const cardDiv = createCardElement(cardData, sectionIndex, cardIndex);
        sectionDiv.appendChild(cardDiv);
      } else {
        console.error('Failed to create new card');
      }
    } catch (error) {
      console.error('Error creating new card:', error);
    }
  }

  document.addEventListener('click', (event) => {
    const clickedCard = event.target.closest('.card');
    const clickedPlusButton = event.target.closest('.plus-button');

    if (clickedCard && !clickedPlusButton) {
      const cardIdParts = clickedCard.id.split('-');
      const sectionIndex = cardIdParts[1];
      const cardIndex = cardIdParts[2];
      showModal(sectionIndex, cardIndex);
    }
  });

  function showModal(sectionIndex, cardIndex) {
    const cardDiv = document.getElementById(`card-${sectionIndex}-${cardIndex}`);

    if (!cardDiv) {
      console.error(`Card not found at section ${sectionIndex}, card ${cardIndex}`);
      return;
    }
    const modal = document.getElementById('card-modal');
    const titleInput = document.getElementById('cardName');
    const descriptionInput = document.getElementById('cardDescription');
    const adminInput = document.getElementById('card-admin');
    const dateInput = document.getElementById('cardDue');
    const colorOptions = document.querySelectorAll('.color-option');
    const createCardBtn = document.getElementById('createCardBtn');
    const closeButton = document.getElementById('card-modal-close-button');

    // Set modal content based on the card data
    const cardNameInput = cardDiv.querySelector('input[type="text"]');
    const cardDescriptionInput = cardDiv.querySelector('textarea');
    const cardAdminInput = cardDiv.querySelector('input[type="text"]');
    const cardDueInput = cardDiv.querySelector('input[type="text"]');
    const colorPickerInput = document.getElementById('cardColor');

    const cardIdParts = cardDiv.id.split('-');
    const cardId = cardDiv.getAttribute('data-card-id');

    // Show the modal
    modal.style.display = 'block';

    fetch(`/api/card/${cardId}`)
    .then(response => response.json())
    .then(cardData => {
      titleInput.value = cardData.cardName;
      descriptionInput.value = cardData.cardDesc;
      adminInput.value = cardData.nickname;
      dateInput.value = cardData.dueDate;

      const colorPickerInput = document.getElementById('cardColor');
      colorPickerInput.value = cardData.cardColor;

      // Save the selected color in your JavaScript variable as well
      selectedCardColor = cardData.cardColor;
    })
    .catch(error => {
      console.error('Error fetching card data:', error);
    });

    // Save button click event
    createCardBtn.addEventListener('click', async () => {
      // Update card data based on modal content
      const requestDto = {
        cardName: titleInput.value,
        cardDesc: descriptionInput.value,
        nickname: adminInput.value,
        dueDate: dateInput.value,
        cardColor: colorPickerInput.value
      };

      try {
        const response = await fetch(`/api/card/${cardId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestDto),
        });

        if (response.ok) {
          cardDiv.style.backgroundColor = colorPickerInput.value;

          console.log('Card updated successfully');
          window.location.reload();
        } else {
          // Handle error
          console.error('Failed to update card');
        }
      } catch (error) {
        console.error('Error updating card:', error);
      }
      // Hide the modal
      modal.style.display = 'none';
      // You might want to reload or re-render your data here
      // to reflect the updated changes after successful PUT request
      // fetchAndRenderEditData(boardId);
    });

    // Close button click event
    closeButton.addEventListener('click', () => {
      // Hide the modal
      modal.style.display = 'none';
    });
  }

  document.addEventListener('click', (event) => {
    const clickedCard = event.target.closest('.card');
    const clickedPlusButton = event.target.closest('.plus-button');

    if (!event.target.closest('.modal-content')) {
      const modal = document.getElementById('card-modal');
      modal.style.display = 'none';
    }

    if (clickedCard && !clickedPlusButton) {
      const cardIdParts = clickedCard.id.split('-');
      const sectionIndex = cardIdParts[1];
      const cardIndex = cardIdParts[2];
      showModal(sectionIndex, cardIndex);
    }
  });

  // Function to get board ID from URL

  // 담당자
  const inputElement = document.getElementById('card-admin');

  // Add a focus event listener to clear the input value
  inputElement.addEventListener('focus', () => {
    inputElement.value = ''; // Clear the input value
  });

  async function fetchAndShowSuggestions() {
    try {
      const boardId = getBoardIdFromUrl();
      const response = await fetch(`/api/boards/${boardId}/users`);
      const data = await response.json();

      const suggestionsContainer = document.getElementById('suggestions');
      suggestionsContainer.innerHTML = '';

      data.forEach(nickname => {
        const userItem = document.createElement('div');
        userItem.className = 'user-item';
        userItem.textContent = nickname;
        userItem.addEventListener('click', () => {
          selectUser(nickname);
        });
        suggestionsContainer.appendChild(userItem);
      });
      suggestionsContainer.style.display = 'block';
    } catch (error) {
      console.error('Error fetching suggestions:', error);
    }
  }

  function showSuggestions() {
    const input = document.getElementById('card-admin');
    const suggestions = document.getElementById('suggestions');

    if (input.value.startsWith('#')) {
      fetchAndShowSuggestions();
    } else {
      suggestions.style.display = 'none';
    }
  }

  function selectUser(username) {
    const input = document.getElementById('card-admin');
    input.value = username;
    suggestions.style.display = 'none';
  }

  // 달력
  function activateDatePicker() {
    $("#cardDue").datepicker({
      dateFormat: "yy-mm-dd",  // Change the date format as needed
      showButtonPanel: true,
      onSelect: function (dateText) {
        $(this).val(dateText);
      }
    });
  }

  // Call the function to activate the date picker
  activateDatePicker();

  // 색상
  const cardColorInput = document.getElementById('cardColor');
  const colorOptions = document.querySelectorAll('.color-option');

  colorOptions.forEach(option => {
    option.addEventListener('click', () => {
      const selectedColor = option.getAttribute('data-color');
      selectedCardColor = selectedColor;
      cardColorInput.value = selectedColor;

      const cardIdParts = cardDiv.id.split('-');
      const sectionIndex = cardIdParts[1];
      const cardIndex = cardIdParts[2];

      // Call the function to update card background color
      updateCardColor(sectionIndex, cardIndex);
    });
  });

  function updateCardColor(sectionIndex, cardIndex) {
    const cardDiv = document.getElementById(`card-${sectionIndex}-${cardIndex}`);
    const selectedColor = selectedCardColor; // Get the selected color from the color picker

    if (cardDiv) {
      cardDiv.style.backgroundColor = selectedColor;
    }
  }

  // Attach a click event to the color options
  colorOptions.forEach(option => {
    option.addEventListener('click', () => {
      const selectedColor = option.getAttribute('data-color');
      selectedCardColor = selectedColor; // Update the selected color
      cardColorInput.value = selectedColor; // Update the hidden input value if needed

      // Get the section and card index of the clicked card
      const cardIdParts = cardDiv.id.split('-');
      const sectionIndex = cardIdParts[1];
      const cardIndex = cardIdParts[2];

      // Call the function to update card background color
      updateCardColor(sectionIndex, cardIndex);
    });
  });

  const saveChangesButton = document.getElementById('saveBtn');
  saveChangesButton.addEventListener('click', async () => {
    try {
      // Loop through all sections and update their data
      for (const section of data.sectionResponseDtos) {
        const sectionIndex = section.sectionIndex;
        const newSectionName = document.querySelector(`#section-${sectionIndex} input`).value;
        const sectionResponse = await fetch(`/api/section/${section.sectionId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            sectionIndex: sectionIndex,
            sectionName: newSectionName,
          }),
        });

        if (sectionResponse.ok) {
          console.log(`Section ${section.sectionId} updated successfully`);
        } else {
          console.error(`Failed to update section ${section.sectionId}`);
        }
      }

      console.log('All sections updated successfully');
      window.location.href = `/api/view/user/boards/${boardId}`;

    } catch (error) {
      console.error('Error updating sections:', error);
    }
  });


</script>
</body>
</html>

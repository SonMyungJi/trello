<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/flatpickr.min.css">
  <title>Trello-Style Card Modal</title>
  <style>
    .card {
      float: left;
      margin-top: 100px;
      margin-left: 70px;
      width: 400px;
      height: 400px;
    }

    .card-title {
      text-align: left;
      width: 240px;
      height: 40px;
    }

    .card-body {
      border: 1px solid black;
      height: 60px;
    }

    .btn1 {
      float: right;
      border: 1px solid black;
    }

    .btn2 {
      float: left;
      margin-right: 20px;
      border: 1px solid black;
    }

    .card-modal {
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .card-content {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      max-width: 800px;
      width: 80%;
      margin: auto;
      margin-top: 80px;
    }

    .left-column {
      flex: 2;
      padding: 10px;
      border-right: 1px solid #ccc;
    }

    .color-picker {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .color-option {
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
      border-radius: 50%;
      margin-right: 5px;
      cursor: pointer;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      resize: vertical;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .createButtonContainer,
    .submitButtonContainer {
      display: flex;
      justify-content: flex-end;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .right-column {
      flex: 1;
      padding: 10px;
    }

    .comment-list {
      border-top: 1px solid #ccc;
      margin-top: 20px;
      padding-top: 10px;
    }

    .comment-item {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
<div class="card-container">
  <div class="card" style="max-width: 18rem;">
    <div class="card-header">Backlog
      <button onclick="addBoard()" class="btn1" name="button">+</button>
    </div>
    <div class="card-body text-dark">
      <div class="card-title">
        <button class="btn2" name="button" onclick="addCard(this)">+</button>
        <button id="showModalBtn" data-card-id="1">카드이름</button>
        <div class="card-modal" id="cardModal" style="display: none;">
          <div class="card-content">
            <div class="left-column">
              <span class="fw-bold">CardName</span>
              <br>
              <div class="col-md-8"><span>내용샘플 내용샘플 내용샘플 내용샘플 </span></div>
              <br>
              <span class="fw-bold">#담당자</span>
              <br>
              <span class="fw-bold">만기일</span>
              <span> 2023-08-10 </span>
              <div class="add-file">
                <form action="/upload" method="post" enctype="multipart/form-data">
                  <a href="/download/sample.txt">파일 다운로드</a>
                </form>
              </div>
              <div class="createButtonContainer">
                <button id="createCardBtn">업데이트</button>
              </div>
            </div>
            <div class="right-column">
              <label>Comment</label>
              <div class="comment-list">
                <div class="comment-item">
                  <strong>User1:</strong> This is a comment.
                </div>
                <div class="comment-item">
                  <strong>User2:</strong> Another comment here.
                </div>
              </div>
              <br>
              <div class="comment-input">
                <input type="text" placeholder="Write a comment">
                <div class="submitButtonContainer">
                  <button>Submit</button>
                </div>
                <!-- 댓글 리스트 항목 추가 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/flatpickr.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    let sectionCounter = 1;
    let cardCounter = 1; // 추가된 카드의 수를 추적하는 변수

    $(".btn1").click(function () {
      var clonedBoard = $(".card:first").clone();
      clonedBoard.find(".card-title").text("");
      clonedBoard.find(".card-body").empty();
      clonedBoard.find(".card-body").append(
          '<button class="btn2" name="button">+</button><button id="showModalBtn" data-card-id="'
          + cardCounter + '">카드이름</button>');
      $(".card-container").append(clonedBoard);
      sectionCounter++;
    });

    $(document).on("click", ".btn2", function () {
      var cardTitle = $(this).closest(".card").find(".card-title").text();
      var newCardTitle = cardTitle.replace("+ ", ""); // + 카드이름에서 + 제거
      $(this).closest(".card-body").append(
          '<div class="card-title"><button class="btn2" name="button">+</button>'
          + `<button id="showModalBtn" data-card-id="${cardCounter}">카드이름</button>`
          + '</div>');
      cardCounter++;
    });
  });

  // $(document).on("click", ".showModalBtn", function () {
  //   const cardId = $(this).data('card-id');
  //   showModal(cardId);
  // });

  $(document).on("click", "#showModalBtn", function () {
    const cardId = $(this).data('card-id');
    showModal(cardId);
  });

  const showModalBtn = document.getElementById('showModalBtn');
  const cardModal = document.getElementById('cardModal');
  const createCardBtn = document.getElementById('createCardBtn');

  showModalBtn.addEventListener('click', () => {
    cardModal.style.display = 'block';
  });

  cardModal.addEventListener('click', (event) => {
    if (event.target === cardModal) {
      closeModal();
    }
  });

  function showModal(cardId) {
    const container = document.querySelector('.card-content');
    fetch(`/api/card/${cardId}`)
    .then(response => response.json())
    .then(async data => {
      const cardId = data.cardId;
      const cardName = data.cardName;
      const cardDesc = data.cardDesc;
      const cardColor = data.cardColor;
      const nickname = data.nickname;
      const dueDate = data.dueDate;
      const commentList = data.commentList;

      container.innerHTML = `
    <div class="left-column">
              <span class="fw-bold">${cardName}</span>
              <br>
              <div class="col-md-8"><span>${cardDesc}</span></div>
              <br>
              <span class="fw-bold">${nickname}</span>
              <br>
              <span class="fw-bold">만기일</span>
              <span>${dueDate}</span>
              <div class="add-file">
                <form action="/upload" method="post" enctype="multipart/form-data">
                  <a href="/download/sample.txt">파일 다운로드</a>
                </form>
              </div>
              <div class="createButtonContainer">
                <button id="createCardBtn">업데이트</button>
              </div>
            </div>
            <div class="right-column">
              <label>Comment</label>
              <div class="comment-list">
                <div class="comment-item">
                  <strong>User1:</strong> This is a comment.
                </div>
                <div class="comment-item">
                  <strong>User2:</strong> Another comment here.
                </div>
              </div>
              <br>
              <div class="comment-input">
                <input type="text" placeholder="Write a comment">
                <div class="submitButtonContainer">
                  <button>Submit</button>
                </div>
                <!-- 댓글 리스트 항목 추가 -->
              </div>
            </div>
`;
      cardModal.style.display = 'block';

    })

    function closeModal() {
      cardModal.style.display = 'none';
    }

    // 이하의 코드는 모달을 닫는 부분을 유지해야 합니다.
    cardModal.addEventListener('click', (event) => {
      if (event.target === cardModal) {
        closeModal();
      }
    });

    function closeModal() {
      cardModal.style.display = 'none';
    }
  }

</script>
</body>
</html>
